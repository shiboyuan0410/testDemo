<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<title>登录</title>

<link rel="shortcut icon" th:href="@{/admin/favicon.ico}">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/font-awesome.css}" rel="stylesheet">

<link th:href="@{/css/animate.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>


<!-- layer javascript -->
<script th:src="@{/js/plugins/layer/layer.min.js}"></script>

<!-- 自定义js -->
<script th:src="@{/js/content.js}"></script>

<script>if(window.top !== window.self){ window.top.location = window.location;}</script>


<script type="text/javascript">
		
   	function login(){
   		$.ajax({
   			type: "POST",
   			url: "/user/checkUser",//注意路径
   			data: $('#loginForm').serialize(),
   			success:function(data){
   				console.log(data);
   				if(data.message == 'success'){
   					window.location.href = "/index";
   				}else{
   					//提示层
   	    			parent.layer.msg(data.data);
   				}
   			},
   			error:function(data){
   				alert(data.result);
   			}

   	    	
   		})
   	}
</script>

</head>

<body class="gray-bg">

	<div class="middle-box text-center loginscreen  animated fadeInDown">
		<div>
			<div>

				<h1 class="logo-name">o.o</h1>

			</div>
			<h3>欢迎使用~</h3>

			<form id="loginForm" class="m-t" role="form"
				th:action="@{/user/checkUser}">
				<div class="form-group">
					<input type="text" name="account" class="form-control" placeholder="用户名" required="">
				</div>
				<div class="form-group">
					<input type="password" name="password" class="form-control" placeholder="密码" required="">
				</div>
				<button type="button" class="btn btn-primary block full-width m-b"
					onclick="login();">登 录</button>

				<p class="text-muted text-center">
					<a th:href="@{/login}"><small>忘记密码了？</small></a> | <a
						th:href="@{/user/register}">注册一个新账号</a>
				</p>

			</form>
		</div>
	</div>

	

</body>

</html>
