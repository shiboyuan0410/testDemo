<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8">

<title>天气展示</title>

<link rel="shortcut icon" th:href="@{/admin/favicon.ico}">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/font-awesome.css}" rel="stylesheet">

<link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">

		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>天气情况</h5>
						<div class="ibox-tools">
							<a class="collapse-link"> <i class="fa fa-chevron-up"></i></a>
							<a class="dropdown-toggle" data-toggle="dropdown"
								href="table_basic.html#"> <i class="fa fa-wrench"></i>
							</a>
							<ul class="dropdown-menu dropdown-user">
								<li><a href="table_basic.html#">选项1</a></li>
								<li><a href="table_basic.html#">选项2</a></li>
							</ul>
							<a class="close-link"> <i class="fa fa-times"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">

						<table class="table table-hover">
							<thead>
								<tr>
									<th>日期</th>
									<th>温度</th>
									<th>风力</th>
									<th>风向</th>
									<th>天气情况</th>
								</tr>
							</thead>
							<tbody>
								
								<tr th:each="weather,weatherStat : ${weatherInfo.data.forecast}" >
							        <td th:text="${weather.date}"></td>
									<td><span class="line">[[${weather.low}]] ~[[${weather.high}]]</span></td>
									<td th:text="${weather.fengli}"></td>
									<td class="text-navy" th:text="${weather.fengxiang}"></td>
									<td class="text-navy" th:text="${weather.type}"  th:classappend="${weather.type} ? 'active' : '' "></td>
							    </tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
	</div>

</body>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>


<!-- layer javascript -->
<script th:src="@{/js/plugins/layer/layer.min.js}"></script>

<!-- 自定义js -->
<script th:src="@{/js/content.js}"></script>

<script type="text/javascript">
		

		
</script>
</html>
